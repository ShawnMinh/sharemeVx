<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>张明专用Canvans</title>
		<style type="text/css">
			*{
				margin: 0;padding: 0;border: none;
			}
		</style>
	</head>
	<body scroll="no">
		<canvas id="lines" style="border: 1px solid blueviolet; position: absolute; z-index: 9999;"></canvas>
	</body>
	<script type="text/javascript">
		var lock=1;
		var line=document.getElementById("lines");
		var lines=line.getContext("2d");
		console.log(window.innerWidth,window.innerHeight);
		line.width=window.innerWidth-2;
		line.height=window.innerHeight-2;
		lines.lineCap="round";
		lines.lineWidth=0.1;
		
		document.onclick=function()
		{
			lock=-lock;
			if (lock==1) 
			{
				document.onmousemove= null;
				return;
			}
			document.onmousemove=function()
			{	
				//清空画布   宽高重设的时候就会清空
	//			line.height=line.height;
	//			line.width=line.width;
				//开始画线
				lines.beginPath();
				lines.moveTo(0,0);
				lines.lineTo(event.clientX,event.clientY);
				//lines.lineTo(150,50);
				lines.lineTo(window.innerWidth,0);
				lines.moveTo(0,window.innerHeight);
				lines.lineTo(event.clientX,event.clientY);
				lines.lineTo(window.innerWidth,window.innerHeight);
				lines.stroke();  //绘制
			}
		}
		

		document.onkeydown=function()
		{
			if (event.keyCode==67)
			{
				//清空画布   宽高重设的时候就会清空
				line.height=line.height;
				line.width=line.width;
				var lines=line.getContext("2d");
				lines.lineCap="round";
				lines.lineWidth=0.1;
			}
			
		}
	</script>
</html>
