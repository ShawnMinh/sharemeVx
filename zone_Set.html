		<script type="text/javascript">
			//把用户上传的照片转换成 dataurl形式
			imgurl = "";

			function imggo(files) {
				var file = files[0];
				var reader = new FileReader();
				reader.onload = function() {
					//console.log(this.result);
					imgurl = this.result;
					//str = str.substring(str.indexOf(',') + 1);
					str = imgurl.substring(imgurl.indexOf(',') + 1);
					$(".pic").attr("src", imgurl);
					//缩略图
				}
				reader.readAsDataURL(file);

			}

			updateuserinfor();

			//<!--用户信息修改-->
			function updateuserinfor() {
				//开始更新信息  点击
				$(".newinfor").click(function() {
					console.log("xx")
					var age = $(".age").val();
					var city = $(".city").val();
					var constellation = $(".constellation").val();
					var autograph = $(".autograph").val();
					var tele = $(".tele").val();
					//改为 是自己才可以改
					if(username != null && token != null) {
						$.ajax({
							type: "post",
							url: "php/UserInfo_Set.php",
							data: {
								'token': token,
								'username': username,
								'age': age,
								'city': city,
								'constellation': constellation,
								'autograph': autograph,
								'tele': tele,
								'photourl': imgurl
							},
							success: function(data) {
								var data = JSON.parse(data);
								console.log(data);
								if(data.code == 1) {
									location.href = "zone.html";
								} else {
									alert("口令不匹配! 请重新登录")
									console.log(data.message)
								}
							}
						});
					}

				})
			}
		</script>
